<!DOCTYPE html>
<html>
    <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Backbone.js</title>
     
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>
    <div class="panel header">
      <div class="tw-backgr">
        <p>Twitter</p>
      </div>
    </div>
    <div id="content">
      <div class="panel left-side">
        <section id="tweets-section">
            <header id="header-tweet">
              <form method="post" class="form-new-tweet">
                <li><input type="text" name="tweet-title" class="form-control" id="new-title-tweet" placeholder="type title:" autofocus/></li>
                <li><textarea name="tweet-body" class="form-control" id="new-body-tweet" rows="5" placeholder="type text:"></textarea>
                </li>
                <li><input type="submit" class="btn" id="btn-add-tweet" value="Add tweet"/></li>
              </form>
            </header>
            <section id="tweets">
              <a href="file:///C:/Users/00035098/Desktop/Erasyl/backbone-tutorials/Tweets%20task/index.html">All twits<span class="glyphicon glyphicon-chevron-right"></span></a>
              <ul id="tweet-list"></ul>
            </section>
        </section>
      </div>
      <div class="panel right-side">
        <div class="add-form">
          <section id="users-section">
              <h4>Users</h4>
              <form method="post" class="form-new-user">
                <input type="text" name="user-name" class="form-control" id="new-user-name" placeholder="type name:" autofocus/>
                <input type="submit" class="btn" id="btn-add-user" value="Add"/>
              </form>
            <section id="main-users">
              <ul id="user-list"></ul>
            </section>
          </section>
      </div>
    </div>
   </div>
<!-- glyphicon glyphicon-thumbs-up -->
   <!-- Templates -->
   <script type="text/template" id="item-templateTweet">
      <div class="tweet"
        <% if (tmpUserId == userId) { %>style="background-color:lightcyan; <% } %>>
        <% if (tmpUserId == userId) { %>
          <li><p id="right-inf"><button type="button" class="glyphicon glyphicon-remove destroyTweet"></button></p></li>
        <% } %>
        <li class="tw-title"><%= title %></li>
        <li class="tw-body"><p><%= body %></p></li>
        <li class="tw-info">
          <p id="left-inf">
            <a href="<%= host + '#/tweets/' + userId %>">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <%= userName %>
            </a>
            <span><%= date %></span>
          </p>
          <p id="right-inf">
            <% if (tmpUserId != userId) { %>
              <button type="button" class="btn btn-xs like">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
              </button>
            <% } else { %>
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            <% } %>
            <%= likeCnt %>
            <% if (tmpUserId != userId) { %>
              <button type="button" class="btn btn-xs dislike" >
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
              </button>
            <% } %>
          </p>
        </li>
        <hr>
      </div>
   </script>
 
   <script type="text/template" id="item-template">
     <div class="users">
       <% if (localStorage.getItem('currentUser') == id) { %>
        <div style="background-color:lightcyan;">
       <% } %>
       <label><a href="<%= host + '#/tweets/' + id %>">
          <%= name %>
       </a></label>
       <button class="destroy">x</button>
       <% if (localStorage.getItem('currentUser') == id) { %>
        </div>
       <% } %>
     </div>
   </script> 
 
    <!-- JS Libraries -->
    <script src = "libs/jquery-3.2.1.slim.min.js" type = "text/javascript"></script>
    <script src = "libs/underscore.js"></script>
    <script src = "libs/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
